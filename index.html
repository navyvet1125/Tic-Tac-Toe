<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<header>
		<h1>Welcome to Tic-Tac-Toe</h1>
	</header>
	<section class ="Game-Area">
		<div class ="Tic-tac-toe-box top left"><div class="selected-X"></div></div>
		<div class ="Tic-tac-toe-box top center"><div class="selected-X"></div></div>
		<div class ="Tic-tac-toe-box top right"></div>
		<div class ="clear"></div>
		<div class ="Tic-tac-toe-box middle left"></div>
		<div class ="Tic-tac-toe-box middle center"><div class="selected-O"></div></div>
		<div class ="Tic-tac-toe-box middle right"></div>
		<div class ="clear"></div>
		<div class ="Tic-tac-toe-box bottom left"></div>
		<div class ="Tic-tac-toe-box bottom center"><div class="selected-X"></div></div>
		<div class ="Tic-tac-toe-box bottom right"></div>
	</section>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
